<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Cyrillic to Latin Conversion</title>
        <script src="src/letterMapping.js"></script>
        <script src="src/capitalLettersConversion.js"></script>
        <script src="src/lowercaseLettersConversion.js"></script>
        <script src="src/processText.js"></script>
        <script src="src/index.js"></script>
    </head>
    <body>
        <div class="content">
            <div class="left-text-box">
                <textarea id="cyrillic-text" placeholder="Input cyrillic text here"></textarea>
            </div>
            <div class="right-text-box">
                <textarea id="latin-text" placeholder="Converted text will be set here" disabled></textarea>
            </div>
            <div class="translate">
                <button onclick="window.LetterMapping.appendToDiv('cyrillic-text', 'latin-text')">Process text</button>
            </div>
            <div class="input-result-controls">
                <button onclick="window.LetterMapping.clearTextBox('cyrillic-text')">Clear input</button>
                <button onclick="window.LetterMapping.clearTextBox('latin-text')">Clear result</button>
            </div>
        </div>
    </body>
</html>
